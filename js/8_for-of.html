<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var city = ["Pune", "Mumbai", "Nashik"];
      console.log("Val of: city", city.length);

      for (var i = 0; i < city.length; i++) {
        document.write("<br> city name : " + city[i]);
      }

      //   for - of

      for (var c of city) {
        document.write("<hr> city name -> " + c);
      }
    </script>
  </body>
</html>
